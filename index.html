<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration page</title>
    <link rel="stylesheet" href="./frontend/files/style.css">
</head>
<body>

    <main>
        <article class="big-block">
            <div class="title">
                <h1>SIGN UP</h1>
            </div>
            <div class="register-block">
                <form action="">
                    <input type="text"  placeholder="USERNAME">
                    <input type="email"  placeholder="EMAIL">
                    <input type="password"  placeholder="PASSWORD">

                    <a href="" id="sign-up-btn" >Sign up</a>
                </form>
            </div>
            <div class="btn-login">
                <button>LOGIN</button>
            </div>
        </article>

        <article class="big-block login-block">
            <div class="title">
                <h1>LOG IN</h1>
            </div>
            <div class="register-block">
                <form action="">
                    <input type="email" placeholder="EMAIL">
                    <input type="password" placeholder="PASSWORD">

                    <a href=""> Log in</a>
                </form>
            </div>
            <div class="btn">
                <button>REGISTER</button>
            </div>
        </article>
    </main>


    <script src="./frontend/files/script.js"></script>
</body>
</html>
